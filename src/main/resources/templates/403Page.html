<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 - Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            color: #d9534f;
        }

        h3 {
            color: #d9534f;
        }

        .userinfo {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
        }

        .menu {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Nếu bạn có fragment menu, thêm dòng sau (chỉ khi đã có _menu.html) -->
<!-- <div th:replace="~{fragments/_menu :: menu}" class="menu"></div> -->

<h1>403 - Access Denied</h1>

<h3 th:if="${message != null}" th:utext="${message}"></h3>

<div th:if="${userInfo != null}" th:utext="${userInfo}" class="userinfo"></div>

</body>
</html>

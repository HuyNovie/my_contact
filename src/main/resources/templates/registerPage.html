
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> <!-- Added lang="vi", removed unused xmlns:sec -->
<head>
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{../css/register.css}" rel="stylesheet"/>

</head>
<body>

<div class="container-fluid">
    <!-- Promotional Section -->
    <div class="promo-section">
        <h1>Điểm của hàng</h1>
        <p>Có được thông tin chuyển sâu dữ trên dữ liệu, xem nhanh tiện độ và quản lý tổ chức của bạn thông minh hơn</p>
        <div class="promo-graphic">
            <img th:src="@{/images/anh1.png}" alt="My App" style="width: 300px; height: 300px; object-fit: cover; border-radius: 15px;">
        </div>
    </div>

    <!-- Register Section -->
    <div class="register-section">
        <div class="register-card">
            <h2>Đăng ký tài khoản!</h2>
            <p>Etiam quis quam urna. Aliquam odio erat, accumsan eu nulla in</p>

            <form name="f" th:action="@{/register}" method='POST'>
                <div>
                    <label for="firstName">Họ và tên của bạn</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Họ của bạn"/>
                </div>

                <div>
                    <label for="lastName">Họ và tên của bạn</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Tên của bạn"/>
                </div>

                <div>
                    <label for="email">Địa chỉ E-mail của bạn</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Địa chỉ E-mail của bạn"/>
                </div>
                <div class="password-wrapper">
                    <label for="password">Mật khẩu của bạn</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu của bạn"/>
                    <span class="password-toggle"><i class="bi bi-eye"></i></span>
                </div>
<!--                <div class="password-wrapper">-->
<!--                    <label for="confirm-password">Xác nhận mật khẩu</label>-->
<!--                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu"/>-->
<!--                    <span class="password-toggle"><i class="bi bi-eye"></i></span>-->
<!--                </div>-->
                <button type="submit" class="btn btn-register">Đăng ký</button>
            </form>

            <div style="display: flex; justify-content: space-between;">
                <button class="btn-social">
                    <img src="https://www.google.com/favicon.ico" alt="Google"/> Google
                </button>
                <button class="btn-social">
                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook"/> Facebook
                </button>
            </div>

            <a th:href="@{/login}" style="text-decoration: none;" class="login-link">Bạn đã có tài khoản? <span style="color: #333;">Đăng nhập</span></a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> <!-- Added lang="vi", removed unused xmlns:sec -->
<head>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <link th:href="@{../css/login.css}" rel="stylesheet"/>

</head>
<body>

<div class="container-fluid">
    <!-- Promotional Section -->
    <div class="promo-section">
        <h1>My Contact</h1>
        <p>Có được thông tin chuyển sâu dữ trên dữ liệu, xem nhanh tiện độ và quản lý tổ chức của bạn thông minh hơn</p>
        <div class="promo-graphic">
            <img th:src="@{/images/anh1.png}" alt="My App" style="width: 300px; height: 300px; object-fit: cover; border-radius: 15px;">
        </div>
    </div>
    <!-- Login Section -->
    <div class="login-section">
        <div class="login-card">
            <h2>Chào mừng trở lại!</h2>
            <p>Etiam quis quam urna. Aliquam odio erat, accumsan eu nulla in</p>

            <!-- Hiển thị thông báo lỗi nếu có -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Tên đăng nhập hoặc mật khẩu không đúng!
            </div>


            <form name="f" th:action="@{/login}" method='POST'>
                <div>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Địa chỉ E-mail của bạn"/>
                </div>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu của bạn"/>
                    <span class="password-toggle"><i class="bi bi-eye"></i></span>
                </div>
                <a href="#" style="text-decoration: none;" class="forgot-link">Quên mật khẩu?</a>
                <button type="submit" class="btn btn-login">Đăng nhập</button>
            </form>

            <div style="display: flex; justify-content: space-between;">
                <a class="btn-social" >
                    <img src="https://www.google.com/favicon.ico" alt="Google"/> Google
                </a>

                <button class="btn-social">
                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook"/> Facebook
                </button>
            </div>

            <a th:href="@{/register}"  style="text-decoration: none;" class="create-account">
                Bạn chưa có tài khoản? <span style="color: #333;">Đăng ký</span></a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
